name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      # 레포지토리의 모든 파일을 워크플로우가 실행될 환경으로 체크아웃합니다.

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      # Java Development Kit (JDK) 17을 설정합니다.
      # Gradle 프로젝트 빌드에 필요한 Java 환경을 제공합니다.

    # Gradle 설정을 최적화하고 종속성 캐싱을 활성화합니다.
    # 이 스텝은 Gradle Wrapper 파일이 있는 디렉토리에서 실행되어야 합니다.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        # Gradle 프로젝트가 위치한 서브디렉토리를 지정합니다.
        # 이 경로 내에서 Gradle Wrapper가 찾아지고, 캐싱 등이 설정됩니다.
        working-directory: content/cicd.demo

    # Gradle Wrapper를 사용하여 프로젝트를 빌드합니다.
    # 'working-directory'를 통해 'content/cicd.demo' 내부에서 명령이 실행됩니다.
    # 따라서 './gradlew build'는 'content/cicd.demo/gradlew build'와 동일하게 작동합니다.
    - name: Build with Gradle Wrapper
      run: ./gradlew build
      working-directory: content/cicd.demo # <<<--- 이 부분이 핵심!

    # --- 추가: 테스트 실행 스텝 (선택 사항, 권장) ---
    - name: Run tests with Gradle Wrapper
      run: ./gradlew test
      working-directory: content/cicd.demo # <<<--- 이 부분도 핵심!
      # 테스트를 실행하는 스텝입니다. 빌드와 마찬가지로 올바른 working-directory가 필요합니다.

    # --- 추가: JAR 파일 빌드 및 아티팩트 업로드 스텝 (선택 사항, 배포 시 필요) ---
    # Spring Boot 애플리케이션의 경우 실행 가능한 JAR 파일을 생성합니다.
    - name: Build executable JAR
      run: ./gradlew bootJar
      working-directory: content/cicd.demo

    # 빌드된 JAR 파일을 GitHub Actions 아티팩트로 업로드하여 워크플로우 실행 후 다운로드할 수 있게 합니다.
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-app-jar # 아티팩트의 이름
        path: content/cicd.demo/build/libs/*.jar # JAR 파일이 생성되는 경로 (프로젝트 설정에 따라 다를 수 있음)

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 종속성 그래프를 생성하고 제출하여 Dependabot Alerts를 활성화합니다.
    # 이 스텝도 Gradle 프로젝트의 루트 디렉토리에서 실행되어야 합니다.
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        # 종속성 제출을 위한 Gradle 프로젝트가 위치한 서브디렉토리를 지정합니다.
        working-directory: content/cicd.demo # <<<--- 이 부분도 핵심!
